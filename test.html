	
<!DOCTYPE HTML>

<html>
<head>
<meta charset="utf-8">
<title>Расчет материала для каркасного дома</title>
<meta name="description" content="Калькулятор для примерного расчета материала для строительства каркасного дома">
<meta name="keywords" content="калькулятор дома, расчет дома, расчет каркаса, рассчитать каркасный дом, посчитать материад для каркасника">
<script src="../sc1.js"></script>

</head>

<body>
	<button id="myButton">Рассчитать</button>
	<input type="text" id="i1" >
	<div id='div1'></div>

<script type="text/javascript">
	
//(function () { //оборачиваем все в одну анонимную функцию-обертку, типа модульность пилим



var button = document.getElementById('myButton');
	

		
button.onclick = function () {
		
			
    'use strict';
	(function () {
		
		//Обнуляем значения всех расчетных форм
		// document.getElementById('div1').innerHTML = null;	


				
		var a = getId('i1', 'div1'); 
		var b = a + 10; 

		inHtml('div1', b);
		// document.getElementById('div1').innerHTML += b;
		

		



	})();
};


function getId (val1,val2){ 
	val = document.getElementById(val2).innerHTML = null;
	val = document.getElementById(val1).value;	
	val = val.replace(/\,/, '.'); 
	val = +(Math.round((val)*100)/100);	

	if (val == 0 || val < 0 ) {
		return alert ("Введенное значение должно быть больше ноля");
	};

return val;
}


function inHtml (val1,val2){ 
	val3 = document.getElementById(val1).innerHTML = val2;

return val3;
}
		
			
		





</script>
			
</body>
</html>
